<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Registro</h1>
        <form action="MostrarDatos" method="post">
            <!-- Información Personal -->
            <fieldset>
                <legend>Información Personal</legend>
                
                <div class="input-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Juan Pérez" required>
                </div>

                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@ejemplo.com" required>
                </div>

                <div class="input-group">
                    <label for="telefono">Número de Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="3041234567" pattern="[0-9]{10}" required>
                </div>

                <div class="input-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                </div>

                <div class="input-group">
                    <label>Género:</label>
                    <div class="radio-group">
                        <label><input type="radio" id="masculino" name="genero" value="Masculino" required> Masculino</label>
                        <label><input type="radio" id="femenino" name="genero" value="Femenino"> Femenino</label>
                        <label><input type="radio" id="otro" name="genero" value="Otro"> Otro</label>
                    </div>
                </div>
            </fieldset>

            <!-- Información de Dirección -->
            <fieldset>
                <legend>Información de Dirección</legend>
                
                <div class="input-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Calle 123" required>
                </div>

                <div class="input-group">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad" placeholder="Bogotá" required>
                </div>

                <div class="input-group">
                    <label for="pais">País:</label>
                    <select id="pais" name="pais" required>
                        <option value="">Seleccione su país</option>
                        <option value="Colombia">Colombia</option>
                        <option value="México">México</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Chile">Chile</option>
                        <option value="España">España</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
            </fieldset>

            <!-- Información Profesional -->
            <fieldset>
                <legend>Información Profesional</legend>
                
                <div class="input-group">
                    <label for="profesion">Profesión:</label>
                    <input type="text" id="profesion" name="profesion" placeholder="Ingeniero, Médico, Contador" required>
                </div>

                <div class="input-group">
                    <label for="experiencia">Años de Experiencia:</label>
                    <input type="number" id="experiencia" name="experiencia" min="0" max="50" required>
                </div>

                <div class="input-group">
                    <label for="nivelEducativo">Nivel Educativo:</label>
                    <select id="nivelEducativo" name="nivelEducativo" required>
                        <option value="">Seleccione su nivel educativo</option>
                        <option value="Bachillerato">Bachillerato</option>
                        <option value="Técnico">Técnico</option>
                        <option value="Tecnólogo">Tecnólogo</option>
                        <option value="Profesional">Profesional</option>
                        <option value="Especialización">Especialización</option>
                        <option value="Maestría">Maestría</option>
                        <option value="Doctorado">Doctorado</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Información Adicional</legend>
                
                <div class="input-group">
                    <label for="biografia">Breve Biografía:</label>
                    <textarea id="biografia" name="biografia" rows="4" placeholder="Escribe una breve descripción sobre ti..."></textarea>
                </div>

                <div class="input-group">
                    <label>Hobbies e Intereses:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="deporte" name="hobbies" value="Deporte"> Deporte</label>
                        <label><input type="checkbox" id="lectura" name="hobbies" value="Lectura"> Lectura</label>
                        <label><input type="checkbox" id="musica" name="hobbies" value="Música"> Música</label>
                        <label><input type="checkbox" id="viajar" name="hobbies" value="Viajar"> Viajar</label>
                    </div>
                </div>
            </fieldset>

            <div class="submit-container">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
